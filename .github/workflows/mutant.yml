name: Mutant Styrker

on:
  push:
    branches: [ main ]
#   pull_request:
#     branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm install
      - run: npm install --save-dev @stryker-mutator/core
            # Only for small projects:
      - run: sleep 10s
      - run: npx stryker run
